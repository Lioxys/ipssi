<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <h1 id="titre">Opération</h1>
    
    <label for="">Valeur 1</label>
    <input type="text" id="valeur1" value="10" class="input">
    <label for="">Valeur 2</label>
    <input type="text" id="valeur2" value="2" class="input">
    <label for="">Opérateur</label>
    <input type="text" id="op" value="/" class="input">
    <input type="submit" id="submit">

    <div id="res"></div>

    <script>

        let prenoms1 = ["toto", "tata", 56];
        let prenoms2 = prenoms1;


        let person = {
            prenom: "Jean",
            age: 20,
            presentation: function(){
                console.log("je suis " + person.prenom
                +" j'ai " + person.age);
            }
        };

        person.presentation();
        console.log(person);



        x = 10;
        y = "10";


        let input = document.querySelectorAll(".input");

        for(let i = 0; i < input.length; i++){
            input[i].addEventListener("focus", function(){
                input[i].style.border = "5px red solid";
            });
    
            input[i].addEventListener("blur", function(){
                input[i].style.border = "1px black solid";
            });
        }

        function byId(id){
            return document.getElementById(id);
        }


        document.getElementById('submit').addEventListener('click', function(){
            
            titre.classList.toggle("bg-primary");
          
            let val1 = parseFloat( document.getElementById('valeur1').value );
            let val2 = parseFloat( document.getElementById('valeur2').value );
            let op = document.getElementById('op').value;
            let res = document.getElementById('res');

            let somme = 0;

            switch(op){
                case "+":  
                    somme = val1 + val2;
                    break;
                case "*":  
                    for(let i = 0; i < val2; i++){
                        somme += +val1;
                    }
                    break;
                case "/": 
                    console.log(val1 >  val2);
                    let result = val1;

                    for(let i = 1; result >= val2; i++){
                        result -= val2;
                        somme = i;
                    }
                    break;
            }

            res.innerHTML = somme;
        })


    </script>

</body>
</html>
