<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carrousel</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h1 class="text-center">Slider</h1>

    <button id="toolbar-toggle" class="btn btn-outline-success">Afficher/Cacher</button>

    <div id="toolbar" class="text-center mt-3 ">
        <button id="previous"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="next"><i class="fa-solid fa-forward"></i></button>
        <button id="random"><i class="fa-solid fa-random"></i></button>
    </div>

    <figure class="text-center mt-3" id="slider">
        <img src="img/1.jpeg" alt="" style="width: 30%;">
        <figcaption>titre image</figcaption>
    </figure>
    
</body>
</html>
