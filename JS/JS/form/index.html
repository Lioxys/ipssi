<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container mb-5">

    <form action="" class="mt-5">
        <div class="form-check">
            <input type="radio" name="sexe" value="Femme" id="femme" class="form-check-input">
            <label for="femme">Femme</label>
        </div>
        <div class="form-check">
            <input type="radio" name="sexe" value="Homme" id="homme" class="form-check-input">
            <label for="homme">Homme</label>
        </div>

        <div class="form-group">
            <label for="">Prénom</label>
            <input type="text" id="prenom" class="form-control" maxlength="5">
        </div>

        <div>Langages Info</div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="langages" type="checkbox" id="php" value="php">
            <label class="form-check-label" for="php">PHP</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="langages" type="checkbox" id="js" value="javascript">
            <label class="form-check-label" for="js">JS</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="langages" type="checkbox" id="css" value="CSS">
            <label class="form-check-label" for="css">CSS</label>
        </div>

        <div>Cnettre de Formation</div>
        <select class="form-select" name="centres" id="centres" multiple>
            <option selected>Open this select menu</option>
            <option value="PRS">Paris</option>
            <option value="SQY">Saint Quentin</option>
            <option value="MLV">Marne La Vallée</option>
            <option value="NC">Nice</option>
            <option value="Ly">Lyon</option>
            <option value="MPL">Montpeliers</option>
        </select>

        <input type="submit" class="btn btn-success mt-3">

    </form>

    <script>

        let form = document.querySelector("form");
        let prenom = document.getElementById("prenom");

        prenom.addEventListener("keydown", (e) => {
            if(e.key != "z"){
                prenom.value;
            }

        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

          //  console.log(document.querySelector("input[type='radio']:checked").value);
            let langages = document.getElementsByName("langages");

            for(let i = 0; i<langages.length; i++){
                if(langages[i].checked){
                    console.log(langages[i].value);
                }
            }

            let centres = document.getElementById("centres");
            for(let i=0; i<centres.length; i++){
                if(centres[i].selected){
                    console.log(centres[i].value);
                }

            }


        });

    </script>
    
</body>
</html>
