<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="titre">Opération</h1>
    
    <label for="">Valeur 1</label>
    <input type="number" id="valeur1" class="input"> 
    <label for="">Valeur 2</label>
    <input type="text" id="valeur2" class="input">
    <label for="">Opérateur</label>
    <input type="text" id="op" class="input">
    <input type="submit" id="submit">


    <div id="res"></div>
    <script>
        
        let prenoms1 = ["toto", "tata", 56];
        let prenoms2 = prenoms1;

        console.log(prenoms1.length);
        prenoms2[2] = "Tutu";
        console.log(prenoms1);

        let person = {
            prenom: "Jean",
            age: 20,
            presentation: function(){
                console.log("Je suis " + person.prenom + " et j'ai " + person.age + " ans.")
            }
        };

        person.presentation();

        let input = document.querySelectorAll('.input');

        for (let i = 0; i < input.length ; i++){
            input[i].addEventListener("focus", function(){
                input[i].style.border = "5px red solid";
            });

            input[i].addEventListener("blur", function(){
                input[i].style.border = "1px black solid";
            });
        
        }

        function byId(id){
            return document.getElementById(id);
        }
        
        document.getElementById('submit').addEventListener('click', function(){

            titre.classList.toggle('bg-primary');

            let val1 = document.getElementById('valeur1').value;
            let val2 = document.getElementById('valeur2').value;
            let op = document.getElementById('op').value;
            let res = document.getElementById('res');
            let somme = 0;
            switch(op){
                case "+":
                    somme = +val1 + +val2;
                    break;
                case "*":
                    for(let i=0; i < val2; i++){
                        somme += +val1;
                    }
                    somme;
                    break;
                case "/":
                    let result = val1
                    for(let i=0; result >= 0; i++){
                        result -= val2;
                        somme = i;
                        if(result<0){
                            somme = i + ((result+ +val2)/+val2)
                        }
                    }
            }

            res.innerHTML = somme;
        });
    </script>
    


</body>
</html>
